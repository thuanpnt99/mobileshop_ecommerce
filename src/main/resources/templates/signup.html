<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/83916bebf9.js" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container ">
	<h1 class="text-center m-4">Register:</h1>
	<div  class=" d-flex justify-content-center" >
	<form action="#" th:action = "@{/saveUser}" th:object="${user}" method="post" class="form">
			<table border="0" cellpadding="10">
				<tr>
					<td>First name:</td>
					<td><input type="text" th:field="*{first_name}"/ required></td>
				</tr>
				<tr>
					<td>Last name:</td>
					<td><input type="text" th:field="*{last_name}"/ required></td>
				</tr>
				<tr>
					<td>Username:</td>
					<td><input type="text" th:field="*{username}"/ required></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" th:field="*{password}"/ required></td>
				</tr>
				<tr>
					<td>Phone:</td>
					<td><input type="text" th:field="*{phone}"/ required></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td><input type="text" th:field="*{address}"/ required></td>
				</tr>
				<tr>
					<td><button class="btn btn-primary" type="submit">Register</button></td>
				</tr>
			</table>
		</form>
		</div>
		</div>
</body>
</html>
